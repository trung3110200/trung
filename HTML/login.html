<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="../CSS/login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <div class="login-box">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Username" required>
                        <span class="icon"><i class="fas fa-user"></i></span>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Enter your password" required>
                        <span class="icon"><i class="fas fa-lock"></i></span>
                        <span class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <a href="#" class="forgot">Forgot password?</a>
                    <div class="social-login">
                        <p>Another app</p>
                        <div class="social-icons">
                            <a href="#"><i class="fa-brands fa-facebook" style="color: #0941ec;"></i></a>
                            <a href="#"><i class="fa-brands fa-google" style="color: crimson;"></i></a>
                            <a href="#"><i class="fa-brands fa-x-twitter" style="color: #000000;"></i></a>
                        </div>
                    </div>
                    <div class="signup">
                        <p>Bạn chưa có tài khoản, <a href="#">Đăng Ký</a>.</p>
                        <input type="checkbox" name="terms" id="terms">
                        <label title="text2" for="terms"> Đồng các điều khoản bởi <a href="#">P3L</a></label>
                    </div>
                </form>
            </div>
    </body>
    <script src="../js/login.js"></script>
</html>
